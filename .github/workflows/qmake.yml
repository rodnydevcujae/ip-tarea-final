name: Qt5 CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install qt make
      run: sudo apt update && sudo apt-get install -y qtcreator qtbase5-dev qt5-qmake cmake
    - name: create make file and compile
      run: cd src && qmake && make
    
      
